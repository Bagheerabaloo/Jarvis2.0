version: 1
disable_existing_loggers: False  # consigliato cos√¨ le librerie continuano a loggare

formatters:
  simple:
    format: "[%(asctime)s] [%(name)-10s] [%(levelname)-6s]: %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout

  file:
    class: logging.FileHandler
    level: INFO
    formatter: simple
    filename: DYNAMIC_LOG_PATH
    encoding: utf-8

loggers:
  autoscout:
    level: INFO
    handlers: [console, file]
    propagate: False

  quotes:
    level: INFO
    handlers: [console, file]
    propagate: False

  stock:
    level: INFO
    handlers: [console, file]
    propagate: False

root:
  level: INFO
  handlers: [console, file]
